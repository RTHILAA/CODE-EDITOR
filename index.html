<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Code Editor</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="box">
            <h4><i id="html" class="fa-brands fa-html5"></i>HTML</h4>
            <textarea id="html-code" placeholder="Write HTML here..."></textarea>
        </div>

        <div class="box">
            <h4><i id="css" class="fa-brands fa-css3"></i>CSS</h4>
            <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        </div>

        <div class="box">
            <h4><i id="js" class="fa-brands fa-js"></i>JavaScript</h4>
            <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
        </div>
    </div>

    <div class="right">
        <div class="box">
            <h4><i id="play" class="fa-solid fa-play"></i>Output</h4>
            <iframe id="output" disabled></iframe>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
